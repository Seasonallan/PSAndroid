<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
	<title>WiFi 传书</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8">
	<script src="js/jquery-1.js" type="text/javascript"></script>
	<script src="js/lang.js" type="text/javascript"></script>
	<script src="js/transfer.js" type="text/javascript"></script>
	<script src="js/ajaxfileupload.js" type="text/javascript"></script>
	<script src="js/bitcandies.js" type="text/javascript"></script>
</head>
<body>
	<div id="wrapper">
		<div id="content">
			<div class="head">
				<span class="logo"></span>
				<span class="logo-hint"></span>
			</div>
			<div class="upload-box clearfix">
				<div class="upload-logo"></div>
				<div class="upload-hint">
					<h4>WIFI连接已启用</h4>
					<p>已连接到名为<span class="userName"></span>的设备上</p>
					<p>手机与电脑务必同一WIFI内，传输过程中请勿关闭手机上的WIFI传输页面</p>
				</div>
				<div class="upload-form">	
					<div class="normal" id="upload_button">
						<div class="file_upload_warper">
							<input name="newfile" value="" id="newfile_0" class="file_upload" multiple="multiple" type="file">
							<span class="file_upload_text">选择文件</span>
						</div>
						<div class="button_hint">
							支持txt，umd，epub格式的文件
						</div>
					</div>
				</div>
			</div>
			<div id="button_wrapper">
				<div id="right">
					<div class="table_header">
						<div class="filename column">文件标题</div>
						<div class="size column separator">文件大小</div>
						<div class="state column separator">状态</div>
						<div class="operate column separator">操作</div>
					</div>
					<div class="files">
						
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
